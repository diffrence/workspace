<!DOCTYPE html>
<html>
<head>
	<title>ckplayer demo</title>
	
<style type="text/css">
    .player-box{position: relative;height: 600px;width: 600px;}
</style>
</head>
<body>
	<div class="player-box">
		<div id="video_box" style="width: 600px;height: 400px;"></div>
		
 </div>		
	</div>
<script type="text/javascript" src="http://n2.static.pg0.cn/www/common/base/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src='../dist/ckplayer.js'></script>
	

<script type="text/javascript">
	var hm3u8 ='http://cmsvideo1.pg0.cn/group5/M00/04/FB/CgoN7lozHzWAZXMuAAAAmpiiths39.m3u8';
	var hmypic='http://n9.cmsfile.pg0.cn/group4/M00/05/EF/CgoOFlozYVSAfJdaAAZThlhQd1M561.jpg'
	var videoObject = {
            container: '#video_box',//“#”代表容器的ID，“.”或“”代表容器的class
            variable: 'player',//该属性必需设置，值等于下面的new chplayer()的对象
            autoplay:true,
            //loaded: 'loadedHandler', //当播放器加载后执行的函数      
            live:false,//直播为true;时移false
            poster:hmypic,
            video:hm3u8//视频地址//'rtmp://live.chinaso.com/tslsChannelLive/aU9nOfn/live'
        };
        var player=new ckplayer(videoObject);
        
</script>
</body>
</html>
